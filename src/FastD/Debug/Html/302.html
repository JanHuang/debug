<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
</head>
<body>
{content}...(<strong id="wait">{timeout}</strong>)<a id="redirect" data-timeout="{timeout}" href="{url}"></a>
<script type="text/javascript">
    (function(){
        var redirect = document.getElementById('redirect');
        var timeout = redirect.getAttribute('data-timeout');
        var url = redirect.getAttribute('href');
        var interval = setInterval(function(){
            var time = --timeout;
            document.getElementById('wait').innerHTML = time;
            if(time <= 0) {
                location.href = url;
                clearInterval(interval);
            }
        }, 1000);
    })();
</script>
</body>
</html>
